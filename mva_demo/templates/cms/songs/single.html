{% extends "base.html" %}
{% load static %}
{% block title %}
{{ song.name }}
{% endblock %}
{% block content %}
<div class="container">
    <main class="pt-5">
        <div class="row g-3">
            <div class="col-md-7 col-lg-7 ps-md-3 ps-lg-5">
                <h1 class="mb-0 h4">{% if like %}<span class="fas fa-star" title="Unlike this song"></span>
                                    {% else %}<span class="far fa-star" title="Add to Liked songs"></span>
                                    {% endif %}{{ song.title }}</h1>
                <p />
                <p><span class="lead"><a class="text-dark text-decoration-none" href="{{ song.category.get_absolute_url }}">{{ song.category }}</a></span> (Category)</p>
                <p><span class="lead">{{ song.author }}</span> (Author)</p>
                <p>{{ song.description|slice:":140" }}...</p>
            </div>
        </div>
    </main>
</div>
{% endblock %}
